<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simplyr</title>
	<link rel="stylesheet" href="./player.css">
</head>

<body>

	<div class="wrapper">

		<div class="container">
			<div class="playlist">
				<!-- https://tunetank.com -->
				<ol>
					<li>
						<div>
							<div class="title">Lazy Bones</div>
							<div class="sub">vital</div>
						</div>
						<div>
							<div class="playpause"
								data-audio="https://d1s1y0ui543e5o.cloudfront.net/tracks/5423/preview/hreqv.mp3"
								data-title="Lazy Bones" data-sub="vital"></div>
						</div>
					</li>
					<li>
						<div>
							<div class="title">Sweet Heat</div>
							<div class="sub">Decibel</div>
						</div>
						<div>
							<div class="playpause"
								data-audio="https://d1s1y0ui543e5o.cloudfront.net/tracks/4231/preview/3320.mp3"
								data-title="Sweet Heat" data-sub="Decibel"></div>
						</div>
					</li>
					<li>
						<div>
							<div class="title">Cozy Cafe</div>
							<div class="sub">AHOAMI</div>
						</div>
						<div>
							<div class="playpause"
								data-audio="https://d1s1y0ui543e5o.cloudfront.net/tracks/3474/preview/2354.mp3"
								data-title="Cozy Cafe" data-sub="AHOAMI"></div>
						</div>
					</li>
				</ol>
			</div>
		</div>
	</div>

	<div class="player">
		<div class="timeline">
			<div class="time">0:00</div>
			<div class="track">
				<input type="range" min="0" max="0" step="1">
			</div>
			<div class="duration">0:00</div>
		</div>
	</div>

	<script src="../dist/simplyr.js"></script>
</body>

</html>
