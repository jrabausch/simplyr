<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simplyr</title>
	<link rel="stylesheet" href="./player.css">
</head>

<body>

	<div class="wrapper">

		<div class="container">
			<div class="playlist">
				<!-- https://tunetank.com -->
				<ol>
					<li>
						<div>
							<div class="title">Lazy Bones</div>
							<div class="sub">vital</div>
						</div>
						<div>
							<div class="playpause"
								data-audio="https://d1s1y0ui543e5o.cloudfront.net/tracks/5423/preview/hreqv.mp3"></div>
						</div>
					</li>
					<li>
						<div>
							<div class="title">Sweet Heat</div>
							<div class="sub">Decibel</div>
						</div>
						<div>
							<div class="playpause"
								data-audio="https://d1s1y0ui543e5o.cloudfront.net/tracks/4231/preview/3320.mp3"></div>
						</div>
					</li>
					<li>
						<div>
							<div class="title">Cozy Cafe</div>
							<div class="sub">AHOAMI</div>
						</div>
						<div>
							<div class="playpause"
								data-audio="https://d1s1y0ui543e5o.cloudfront.net/tracks/3474/preview/2354.mp3"></div>
						</div>
					</li>
				</ol>
			</div>
		</div>
	</div>

	<div class="player">
		<div class="playpause"></div>
		<div class="timeline"></div>
	</div>

	<script src="../dist/simplyr.js"></script>
	<script>

		new Simplyr.Player(document.body);
		const controls = new Simplyr.Controls(document.body);

		document.querySelector('.timeline').appendChild(controls.getHtml());

		new Simplyr.PlayPause(document.body, document.querySelector('.player .playpause'));

		document.querySelectorAll('.playlist .playpause').forEach((el) => {
			new Simplyr.Track(el);
		});
	</script>
</body>

</html>
